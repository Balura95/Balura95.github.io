<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bingo Musikspiel</title>

  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

  <!-- Spotify SDK -->
  <script src="https://sdk.scdn.co/spotify-player.js"></script>

  <style>
    body {
      font-family: Roboto, sans-serif;
      background:#fafafa;
      min-height:100vh;
      position:relative;
      padding-bottom:100px;
      margin:0;
    }
    .center-area { margin-top: 10vh; text-align:center; }

    /* Track details card */
    #track-details {
      cursor:pointer;
      transition: background .2s;
      margin: 0 auto;
      max-width: 420px;
      text-align: left;
      padding: 16px;
    }
    #track-details:hover { background: #f7f7f7; }

    /* Großer runder Start-Button */
    #start-btn {
      display: none; /* erscheint erst, wenn Playlist geladen */
      width: 120px;
      height: 120px;
      line-height: 120px;
      border-radius: 50%;
      font-size: 18px;
      padding: 0;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
      display: inline-block;
      vertical-align: middle;
    }

    /* Lade-Text */
    #loading-text { margin-top: 24px; font-weight:500; color:#616161; }

    /* "Zum Menü"-Button ganz unten, mittig, kleiner */
    #menu-bottom-btn {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 14px;
      z-index: 999;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
      opacity: 0.95;
    }

    /* Weiter-Button innerhalb der Details (zentral, breit, grün) */
    .details-weiter-btn {
      display: block;
      margin: 14px auto 0;
      width: 80%;
      max-width: 340px;
      text-align: center;
    }

    #empty-warning { margin-top: 24px; }
  </style>
</head>
<body>
  <div class="container center-area">
    <!-- kein Titel/Icons, nur UI-Elemente -->

    <!-- Lade-Text sichtbar bis Playlist geladen ist -->
    <div id="loading-text">Playlist wird geladen…</div>

    <!-- Großer runder Start-Button (erscheint erst nach erfolgreichem Laden) -->
    <button id="start-btn" class="btn-large green waves-effect waves-light" aria-label="Start">
      Start
    </button>

    <div id="now-playing" style="display:none; margin-top:30px;">
      <div id="now-playing-text" style="font-weight:600; margin-bottom:12px;">Song läuft …</div>

      <div id="track-details" class="card-panel grey lighten-4">
        Songinfos auflösen
        <!-- Der "Weiter"-Button wird dynamisch hier eingefügt (klasse: details-weiter-btn) -->
      </div>
    </div>

    <div id="empty-warning" style="display:none;">
      <p class="red-text">Keine gültigen Songs in der Playlist gefunden.</p>
      <a href="bingo1.html" class="btn">Playlist bearbeiten</a>
    </div>
  </div>

  <!-- "Zum Menü" ganz unten mittig (kleiner, sodass er nicht versehentlich gedrückt wird) -->
  <a id="menu-bottom-btn" class="btn orange waves-effect waves-light" href="menu.html" title="Zurück zum Menü">Zum Menü</a>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="bingo-start.js" defer></script>
</body>
</html>
