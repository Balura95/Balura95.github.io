<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Bingo — Start</title>

  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

  <!-- Spotify SDK -->
  <script src="https://sdk.scdn.co/spotify-player.js"></script>

  <style>
    body { font-family: Roboto, sans-serif; background:#fafafa; margin:0; min-height:100vh; padding-bottom:120px; display:flex; flex-direction:column; align-items:center; }

    .center-area { text-align:center; margin-top:12vh; flex:1; display:flex; flex-direction:column; align-items:center; }

    #loading-text { margin-top: 24px; font-size:1.1rem; color:#555; }

    #start-btn { display:none; width:130px; height:130px; border-radius:50%; font-size:18px; line-height:130px; padding:0; box-shadow: 0 6px 14px rgba(0,0,0,0.16); }

    #wheel-container { position: relative; margin-top:30px; display:none; }
    #wheel-canvas { border-radius:50%; }

    #wheel-arrow {
      position:absolute;
      top:-20px;
      left:50%;
      transform: translateX(-50%) rotate(180deg); /* Pfeil nach unten */
      width:0;
      height:0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      z-index:10;
      pointer-events:none;
    }

    #selected-category { margin-top:20px; font-size:1.5rem; font-weight:bold; color:#333; }

    #now-playing { margin-top:36px; display:none; }

    #track-details {
      background:#f5f5f5; border-radius:12px; padding:18px; width:90%; max-width:460px; margin:20px auto 0; text-align:center; cursor:pointer;
    }
    #track-details:hover { background:#ececec; }

    .details-weiter-btn { display:block; margin:18px auto 0; width:80%; max-width:360px; font-size:1.05rem; }

    #menu-bottom-btn { position:fixed; left:50%; bottom:14px; transform:translateX(-50%); z-index:20; }

    #empty-warning { margin-top:20px; display:none; }

    /* Pulsieren Animation */
    @keyframes pulse-yellow {
      0%, 100% { box-shadow: 0 0 10px 5px yellow; }
      50% { box-shadow: 0 0 30px 15px yellow; }
    }
    @keyframes pulse-red {
      0%, 100% { box-shadow: 0 0 10px 5px red; }
      50% { box-shadow: 0 0 30px 15px red; }
    }

    .pulsing-yellow { animation: pulse-yellow 1s infinite; }
    .pulsing-red { animation: pulse-red 0.5s infinite; }

  </style>
</head>
<body>
  <div class="container center-area">
    <div id="loading-text">Playlist wird geladen…</div>

    <button id="start-btn" class="btn-large green">Start</button>

    <div id="wheel-container">
      <div id="wheel-arrow"></div>
      <canvas id="wheel-canvas" width="400" height="400"></canvas>
    </div>
    <div id="selected-category"></div>

    <div id="now-playing">
      <div id="now-playing-text">Song läuft …</div>
      <div id="track-details">Songinfos auflösen</div>
    </div>

    <div id="empty-warning">
      <p class="red-text">Keine gültigen Songs in der Playlist gefunden.</p>
      <a href="bingo1.html" class="btn">Playlist bearbeiten</a>
    </div>
  </div>

  <a id="menu-bottom-btn" class="btn orange" href="menu.html">Zum Menü</a>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="bingo-start.js" defer></script>
</body>
</html>
