<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Bingo — Start</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
<script src="https://sdk.scdn.co/spotify-player.js"></script>

<style>
body { font-family: Roboto, sans-serif; background:#fafafa; margin:0; min-height:100vh; padding-bottom:80px; }
.center-area { text-align:center; margin-top:8vh; }

#loading-text { margin-top:24px; font-size:1.1rem; color:#555; }

#start-btn { display:inline-block; width:130px; height:130px; border-radius:50%; font-size:18px; line-height:130px; padding:0; box-shadow:0 6px 14px rgba(0,0,0,0.16); }

#wheel-container { display:none; margin:20px auto; width:400px; height:400px; position:relative; }
#wheel-canvas { width:100%; height:100%; transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1); }

#wheel-pointer { position:absolute; top:-10px; left:50%; transform:translateX(-50%); width:0; height:0;
  border-left:15px solid transparent;
  border-right:15px solid transparent;
  border-bottom:30px solid red;
  z-index:10;
}

#now-playing { margin-top:36px; display:none; }
#now-playing-text { font-size:2rem; font-weight:700; color:#222; margin-bottom:18px; }
#track-details { background:#f5f5f5; border-radius:12px; padding:18px; width:90%; max-width:460px; margin:0 auto; text-align:left; cursor:pointer; }
#track-details:hover { background:#ececec; }
.details-weiter-btn { display:block; margin:18px auto 0; width:80%; max-width:360px; font-size:1.05rem; }

@keyframes pulse-yellow {0%,100%{box-shadow:0 0 0 0 rgba(255,255,0,0.7);}50%{box-shadow:0 0 20px 20px rgba(255,255,0,0.7);}}
@keyframes pulse-red {0%,100%{box-shadow:0 0 0 0 rgba(255,0,0,0.7);}50%{box-shadow:0 0 20px 20px rgba(255,0,0,0.7);}}
.pulse-yellow { animation: pulse-yellow 1s infinite; }
.pulse-red { animation: pulse-red 1s infinite; }

#empty-warning { margin-top:20px; display:none; }

#menu-bottom-btn { position:fixed; left:50%; bottom:14px; transform:translateX(-50%); z-index:20; padding:8px 22px; border-radius:25px; }
</style>
</head>
<body>
<div class="container center-area">
  <div id="loading-text">Playlist wird geladen…</div>

  <button id="start-btn" class="btn-large green">Start</button>

  <div id="wheel-container">
    <div id="wheel-pointer"></div>
    <canvas id="wheel-canvas" width="400" height="400"></canvas>
  </div>

  <div id="now-playing">
    <div id="now-playing-text">Song läuft …</div>
    <div id="track-details">Songinfos auflösen</div>
  </div>

  <div id="empty-warning">
    <p class="red-text">Keine gültigen Songs in der Playlist gefunden.</p>
    <a href="bingo1.html" class="btn">Playlist bearbeiten</a>
  </div>
</div>

<a id="menu-bottom-btn" class="btn orange" href="menu.html">Zum Menü</a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="bingo-start.js" defer></script>
</body>
</html>
