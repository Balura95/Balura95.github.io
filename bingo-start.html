<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bingo — Start</title>

  <!-- Materialize CSS (für Toasts, Buttons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

  <style>
    :root { --wheel-max: 400px; --wheel-gap: 24px; }
    body { font-family: Roboto, sans-serif; background:#fafafa; margin:0; min-height:100vh; }
    .center-area { text-align:center; margin-top:10vh; padding: 0 12px; box-sizing:border-box; }

    #loading-text { color:#555; margin-bottom:12px; }

    /* Start button initially hidden until playlist loaded */
    #start-btn { display:none; width:130px; height:130px; border-radius:50%; font-size:18px; line-height:130px; box-shadow:0 6px 14px rgba(0,0,0,0.16); }

    /* Wheel container responsive */
    #wheel-container {
      width: min(90vw, var(--wheel-max));
      height: min(90vw, var(--wheel-max));
      margin: var(--wheel-gap) auto 4px auto;
      position: relative;
      border-radius: 50%;
      overflow: visible;
      transition: box-shadow .2s;
      display: none; /* shown after Start */
    }

    /* Canvas responsive - we'll size pixel buffer in JS for DPR */
    #wheel-canvas {
      width:100%;
      height:100%;
      display:block;
      border-radius:50%;
      transform-origin:50% 50%;
      transition: transform 4.6s cubic-bezier(0.33,1,0.68,1);
      will-change: transform;
      cursor: pointer;
      background: transparent;
    }

    /* pointer (SVG) placed above wheel; arrow points down */
    #wheel-pointer {
      position:absolute;
      top: -20px;
      left:50%;
      transform: translateX(-50%);
      z-index: 30;
      pointer-events: none;
      width: 36px;
      height: 36px;
    }

    #selected-category { margin-top:12px; font-weight:700; color:#333; font-size:1.1rem; min-height:1.3em; }

    #now-playing { margin-top:18px; display:none; }
    #now-playing-text { font-size:1.6rem; font-weight:700; color:#222; margin-bottom:8px; }

    #track-details {
      background:#f5f5f5; border-radius:12px; padding:14px;
      width:92%; max-width:520px; margin:0 auto; text-align:center; cursor:pointer;
    }
    #track-details p { margin:6px 0; text-align:left; }
    .details-weiter-btn { display:block; margin:14px auto 0; width:80%; max-width:320px; }

    /* Pulsation (applied to container) */
    @keyframes pulse-yellow { 0%,100%{ box-shadow:0 0 0 0 rgba(255,255,0,0.55);} 50%{ box-shadow:0 0 36px 18px rgba(255,255,0,0.30);} }
    @keyframes pulse-red { 0%,100%{ box-shadow:0 0 0 0 rgba(255,0,0,0.55);} 50%{ box-shadow:0 0 36px 18px rgba(255,0,0,0.30);} }
    .pulse-yellow { animation: pulse-yellow 1s infinite; }
    .pulse-red { animation: pulse-red 1s infinite; }

    /* Menu button bottom centered (text centered) */
    #menu-bottom-btn { position:fixed; left:50%; bottom:14px; transform:translateX(-50%); z-index:40; padding:8px 22px; border-radius:25px; display:flex; align-items:center; justify-content:center; }

    /* small adjustments */
    @media (max-width:420px){
      #start-btn { width:110px; height:110px; line-height:110px; }
      #track-details p { font-size:14px; }
    }
  </style>
</head>

<body>
  <div class="container center-area">
    <div id="loading-text">Playlist wird geladen…</div>

    <button id="start-btn" class="btn-large green">Start</button>

    <div id="wheel-container" aria-hidden="true">
      <!-- pointer as inline SVG pointing down -->
      <svg id="wheel-pointer" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 16L5 7h14l-7 9z" fill="#e53935"></path>
      </svg>

      <canvas id="wheel-canvas" role="img" aria-label="Glücksrad"></canvas>
    </div>

    <div id="selected-category" aria-live="polite"></div>

    <div id="now-playing" aria-live="polite">
      <div id="now-playing-text">Song läuft …</div>
      <div id="track-details">Songinfos auflösen</div>
    </div>

    <div id="empty-warning" style="display:none;">
      <p class="red-text">Keine gültigen Songs in der Playlist gefunden.</p>
      <a href="bingo1.html" class="btn">Playlist bearbeiten</a>
    </div>
  </div>

  <a id="menu-bottom-btn" class="btn orange" href="menu.html">Zum Menü</a>

  <!-- buzzer -->
  <audio id="buzzer-sound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="bingo-start.js" defer></script>
</body>
</html>
