<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bingo Musikspiel</title>

  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>

  <style>
    body {
      font-family: Roboto, sans-serif;
      background:#fafafa;
      min-height:100vh;
      margin:0;
      padding-bottom:100px;
      position:relative;
    }

    .center-area {
      margin-top: 12vh;
      text-align: center;
    }

    /* Lade-Text */
    #loading-text {
      margin-top: 30px;
      font-weight: 500;
      color: #555;
      font-size: 1.2rem;
    }

    /* Großer runder Start-Button */
    #start-btn {
      display: none;
      width: 130px;
      height: 130px;
      border-radius: 50%;
      font-size: 18px;
      line-height: 130px;
      padding: 0;
      text-align: center;
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }

    /* Trackbereich */
    #now-playing {
      margin-top: 40px;
    }

    #now-playing-text {
      font-size: 1.8rem;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 18px;
    }

    #track-details {
      cursor:pointer;
      background:#f5f5f5;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 420px;
      margin: 0 auto;
      transition: background 0.3s;
    }
    #track-details:hover { background:#ececec; }

    /* Weiter-Button innerhalb Songinfos */
    .details-weiter-btn {
      display: block;
      margin: 18px auto 0;
      width: 80%;
      max-width: 340px;
      text-align: center;
      font-size: 1.1rem;
    }

    /* Zum Menü Button */
    #menu-bottom-btn {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 14px;
      z-index: 10;
      padding: 8px 22px;
      font-size: 15px;
      border-radius: 25px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #empty-warning { margin-top: 24px; }
  </style>
</head>
<body>
  <div class="container center-area">

    <!-- Ladeanzeige -->
    <div id="loading-text">Playlist wird geladen…</div>

    <!-- Runder Startbutton -->
    <button id="start-btn" class="btn-large green waves-effect waves-light">
      Start
    </button>

    <!-- Spielanzeige -->
    <div id="now-playing" style="display:none;">
      <div id="now-playing-text">Song läuft …</div>

      <div id="track-details" class="card-panel">
        Songinfos auflösen
      </div>
    </div>

    <div id="empty-warning" style="display:none;">
      <p class="red-text">Keine gültigen Songs in der Playlist gefunden.</p>
      <a href="bingo1.html" class="btn">Playlist bearbeiten</a>
    </div>
  </div>

  <!-- Menü-Button -->
  <a id="menu-bottom-btn" class="btn orange waves-effect waves-light" href="menu.html">
    Zum Menü
  </a>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="bingo-start.js" defer></script>
</body>
</html>
