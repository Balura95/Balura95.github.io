<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Bingo — Start</title>

  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>

  <style>
    body {
      font-family: Roboto, sans-serif;
      background: #fafafa;
      margin: 0;
      min-height: 100vh;
      padding-bottom: 80px;
    }
    .center-area {
      text-align: center;
      margin-top: 8vh;
    }
    #loading-text {
      margin-top: 24px;
      font-size: 1.1rem;
      color: #555;
    }
    #start-btn {
      display: none; /* erst sichtbar nach Playlist-Load */
      width: 130px;
      height: 130px;
      border-radius: 50%;
      font-size: 18px;
      line-height: 130px;
      padding: 0;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.16);
    }

    /* Glücksrad */
    #wheel-container {
      display: none;
      margin: 20px auto;
      width: 400px;
      height: 400px;
      position: relative;
      border-radius: 50%;
      overflow: visible;
      transition: box-shadow 0.3s;
    }
    #wheel-canvas {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: white;
      /* transform wird via JS gesetzt */
    }

    /* Indikator: gerade Linie (zeigt nach unten, mit Schatten) */
    #wheel-pointer {
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%) rotate(180deg); /* umgedreht - Spitze nach unten */
      width: 4px;
      height: 36px;
      background: #e53935;
      border-radius: 2px;
      z-index: 30;
      box-shadow: 0 0 8px rgba(0,0,0,0.6); /* weicher schwarzer Schatten */
      pointer-events: none;
    }
    #wheel-pointer::after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: -6px; /* weil Linie auf dem Kopf steht */
      width: 10px;
      height: 6px;
      background: #e53935;
      border-radius: 2px;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    #selected-category {
      font-size: 1.3rem;
      margin-top: 10px;
      font-weight: 600;
      color: #333;
      min-height: 1.4em;
    }

    #now-playing {
      margin-top: 36px;
      display: none;
    }
    #now-playing-text {
      font-size: 2rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 18px;
    }
    #track-details {
      background: #f5f5f5;
      border-radius: 12px;
      padding: 18px;
      width: 90%;
      max-width: 460px;
      margin: 0 auto;
      text-align: left;
      cursor: pointer;
    }
    #track-details:hover {
      background: #ececec;
    }
    .details-weiter-btn {
      display: block;
      margin: 18px auto 0;
      width: 80%;
      max-width: 360px;
      font-size: 1.05rem;
    }

    /* Pulsationsanimationen */
    @keyframes pulse-yellow {
      0%,100% { box-shadow: 0 0 0 0 rgba(255,255,0,0.85); }
      50% { box-shadow: 0 0 30px 30px rgba(255,255,0,0.65); }
    }
    @keyframes pulse-red {
      0%,100% { box-shadow: 0 0 0 0 rgba(255,0,0,0.85); }
      50% { box-shadow: 0 0 30px 30px rgba(255,0,0,0.65); }
    }
    .pulse-yellow { animation: pulse-yellow 1s infinite; }
    .pulse-red { animation: pulse-red 1s infinite; }

    /* Menü-Button mittig zentriert */
    #menu-bottom-btn {
      position: fixed;
      left: 50%;
      bottom: 14px;
      transform: translateX(-50%);
      z-index: 20;
      padding: 0;
      border-radius: 25px;
      width: 160px;
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 1rem;
    }

    /* kleine responsive Anpassung */
    @media (max-width: 480px) {
      #wheel-container { width: 92vw; height: 92vw; }
      #start-btn { width: 110px; height: 110px; line-height: 110px; }
    }
  </style>
</head>
<body>
  <div class="container center-area">
    <div id="loading-text">Playlist wird geladen…</div>

    <button id="start-btn" class="btn-large green">Start</button>

    <!-- Glücksrad -->
    <div id="wheel-container" aria-hidden="true">
      <div id="wheel-pointer" aria-hidden="true"></div>
      <canvas id="wheel-canvas" width="400" height="400" role="img" aria-label="Glücksrad"></canvas>
      <div id="selected-category" aria-live="polite"></div>
    </div>

    <div id="now-playing" aria-live="polite">
      <div id="now-playing-text">Song läuft …</div>
      <div id="track-details">Songinfos auflösen</div>
    </div>

    <div id="empty-warning" style="display:none;">
      <p class="red-text">Keine gültigen Songs in der Playlist gefunden.</p>
      <a href="bingo1.html" class="btn">Playlist bearbeiten</a>
    </div>
  </div>

  <a id="menu-bottom-btn" class="btn orange" href="menu.html">Zum Menü</a>

  <!-- Buzzersound -->
  <audio id="buzzer-sound" src="https://cdn.pixabay.com/download/audio/2021/09/06/audio_4cf0e1b5b6.mp3?filename=buzzer-40426.mp3" preload="auto"></audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="bingo-start.js" defer></script>
</body>
</html>
