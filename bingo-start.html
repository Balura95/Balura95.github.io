<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Bingo — Start</title>

  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>

  <style>
    body {
      font-family: Roboto, sans-serif;
      background: #fafafa;
      margin: 0;
      min-height: 100vh;
      padding-bottom: 100px;
    }

    .center-area { text-align:center; margin-top:12vh; }
    #loading-text { margin-top: 24px; font-size:1.1rem; color:#555; }
    #start-btn {
      display:none; width:130px; height:130px; border-radius:50%;
      font-size:18px; line-height:130px; padding:0;
      box-shadow:0 6px 14px rgba(0,0,0,0.16);
    }

    #now-playing { margin-top:36px; display:none; }
    #now-playing-text { font-size:2.0rem; font-weight:700; color:#222; margin-bottom:18px; }

    #track-details {
      background:#f5f5f5; border-radius:12px; padding:18px;
      width:90%; max-width:460px; margin:0 auto; text-align:center; cursor:pointer;
    }
    #track-details:hover { background:#ececec; }
    .details-weiter-btn { display:block; margin:18px auto 0; width:80%; max-width:360px; font-size:1.05rem; }

    #menu-bottom-btn {
      position:fixed; left:50%; transform:translateX(-50%);
      bottom:14px; z-index:20; padding:8px 22px; border-radius:25px;
      display:flex; align-items:center; justify-content:center;
    }

    #empty-warning { margin-top:20px; display:none; }

    /* Glücksrad Styles */
    #wheel-container {
      position:relative;
      width:80vw;
      max-width:400px;
      height:80vw;
      max-height:400px;
      margin:0 auto;
      display:none;
    }

    #wheel {
      width:100%; height:100%;
      border-radius:50%;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
      overflow:hidden;
    }

    canvas { border-radius:50%; display:block; }

    #pointer {
      position:absolute;
      top:-15px;
      left:50%;
      transform:translateX(-50%) rotate(180deg); /* Pfeil zeigt nach unten */
      width:0; height:0;
      border-left:15px solid transparent;
      border-right:15px solid transparent;
      border-top:25px solid red;
      z-index:5;
    }

    #selected-category {
      margin-top:16px;
      font-size:1.3rem;
      font-weight:600;
      color:#333;
    }

    @keyframes pulse-yellow {
      0%,100% { box-shadow:0 0 20px 10px rgba(255,255,0,0.5); }
      50% { box-shadow:0 0 30px 15px rgba(255,255,0,1); }
    }

    @keyframes pulse-red {
      0%,100% { box-shadow:0 0 20px 10px rgba(255,0,0,0.5); }
      50% { box-shadow:0 0 30px 15px rgba(255,0,0,1); }
    }

    .pulse-yellow { animation:pulse-yellow 1s infinite; }
    .pulse-red { animation:pulse-red 1s infinite; }
  </style>
</head>

<body>
  <div class="container center-area">
    <div id="loading-text">Playlist wird geladen…</div>
    <button id="start-btn" class="btn-large green">Start</button>

    <div id="wheel-container">
      <div id="pointer"></div>
      <canvas id="wheel"></canvas>
      <div id="selected-category"></div>
    </div>

    <div id="now-playing">
      <div id="now-playing-text">Song läuft …</div>
      <div id="track-details">Songinfos auflösen</div>
    </div>

    <div id="empty-warning">
      <p class="red-text">Keine gültigen Songs in der Playlist gefunden.</p>
      <a href="bingo1.html" class="btn">Playlist bearbeiten</a>
    </div>
  </div>

  <a id="menu-bottom-btn" class="btn orange" href="menu.html">Zum Menü</a>

  <audio id="buzzer-sound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="bingo-start.js" defer></script>
</body>
</html>
