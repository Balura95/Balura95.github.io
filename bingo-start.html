<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Bingo – Start</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet"/>

  <style>
    body { font-family: Roboto, sans-serif; text-align: center; padding-top: 60px; background: #fafafa; }
    #loading-text { font-size: 18px; color: #555; }
    #start-btn {
      display: none;
      margin-top: 30px;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      font-size: 22px;
      line-height: 140px;
      background-color: #2e7d32;
      color: white;
      border: none;
      cursor: pointer;
    }
    #now-playing { display: none; margin-top: 30px; }
    #now-playing h4 { font-size: 28px; margin-bottom: 10px; }
    #track-details {
      display: none;
      background: #f0f0f0;
      border-radius: 12px;
      padding: 20px;
      max-width: 500px;
      margin: 20px auto;
      text-align: left;
      cursor: pointer;
    }
    #menu-bottom-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

  <div id="loading-text">Playlist wird geladen...</div>
  <button id="start-btn">Start</button>

  <div id="now-playing">
    <h4>Song läuft...</h4>
    <div id="track-details">Songinfos auflösen</div>
  </div>

  <a id="menu-bottom-btn" href="menu.html" class="btn orange">Zum Menü</a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="bingo-start.js"></script>
</body>
</html>
