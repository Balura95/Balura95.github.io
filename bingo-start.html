<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Bingo ‚Äî Start</title>

  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>

  <style>
    body {
      font-family: Roboto, sans-serif;
      background: #fafafa;
      margin: 0;
      min-height: 100vh;
      padding-bottom: 80px;
    }
    .center-area {
      text-align: center;
      margin-top: 8vh;
    }
    #loading-text {
      margin-top: 24px;
      font-size: 1.1rem;
      color: #555;
    }
    #start-btn {
      display: none; /* erst sichtbar nach Playlist-Load */
      width: 130px;
      height: 130px;
      border-radius: 50%;
      font-size: 18px;
      line-height: 130px;
      padding: 0;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.16);
    }

    /* Gl√ºcksrad */
    #wheel-container {
      display: none;
      margin: 20px auto;
      width: 400px;
      height: 400px;
      position: relative;
      border-radius: 50%;
      overflow: visible;
      transition: box-shadow 0.3s;
    }
    #wheel-canvas {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: white;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }

/* üîΩ Pfeil korrekt nach unten */
#wheel-pointer {
  position: absolute;
  top: -28px;
  left: 50%;
  transform: translateX(-50%) rotate(180deg);
  width: 0;
  height: 0;
  border-left: 16px solid transparent;
  border-right: 16px solid transparent;
  border-top: 28px solid #e53935; /* zeigt nach unten */
  z-index: 20;
  filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.25));
}


    #selected-category {
      font-size: 1.3rem;
      margin-top: 10px;
      font-weight: 600;
      color: #333;
    }

    #now-playing {
      margin-top: 36px;
      display: none;
    }
    #now-playing-text {
      font-size: 2rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 18px;
    }
    #track-details {
      background: #f5f5f5;
      border-radius: 12px;
      padding: 18px;
      width: 90%;
      max-width: 460px;
      margin: 0 auto;
      text-align: left;
      cursor: pointer;
    }
    #track-details:hover {
      background: #ececec;
    }
    .details-weiter-btn {
      display: block;
      margin: 18px auto 0;
      width: 80%;
      max-width: 360px;
      font-size: 1.05rem;
    }

    /* Pulsationsanimationen */
    @keyframes pulse-yellow {
      0%,100% { box-shadow: 0 0 0 0 rgba(255,255,0,0.85); }
      50% { box-shadow: 0 0 30px 30px rgba(255,255,0,0.65); }
    }
    @keyframes pulse-red {
      0%,100% { box-shadow: 0 0 0 0 rgba(255,0,0,0.85); }
      50% { box-shadow: 0 0 30px 30px rgba(255,0,0,0.65); }
    }
    .pulse-yellow { animation: pulse-yellow 1s infinite; }
    .pulse-red { animation: pulse-red 1s infinite; }

    /* üü† Men√º-Button mittig zentriert */
    #menu-bottom-btn {
      position: fixed;
      left: 50%;
      bottom: 14px;
      transform: translateX(-50%);
      z-index: 20;
      padding: 0;
      border-radius: 25px;
      width: 160px;
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container center-area">
    <div id="loading-text">Playlist wird geladen‚Ä¶</div>

    <button id="start-btn" class="btn-large green">Start</button>

    <!-- Gl√ºcksrad -->
    <div id="wheel-container">
      <div id="wheel-pointer"></div>
      <canvas id="wheel-canvas" width="400" height="400"></canvas>
      <div id="selected-category"></div>
    </div>

    <div id="now-playing">
      <div id="now-playing-text">Song l√§uft ‚Ä¶</div>
      <div id="track-details">Songinfos aufl√∂sen</div>
    </div>

    <div id="empty-warning" style="display:none;">
      <p class="red-text">Keine g√ºltigen Songs in der Playlist gefunden.</p>
      <a href="bingo1.html" class="btn">Playlist bearbeiten</a>
    </div>
  </div>

  <a id="menu-bottom-btn" class="btn orange" href="menu.html">Zum Men√º</a>

  <!-- Buzzersound -->
  <audio id="buzzer-sound" src="https://cdn.pixabay.com/download/audio/2021/09/06/audio_4cf0e1b5b6.mp3?filename=buzzer-40426.mp3" preload="auto"></audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="bingo-start.js" defer></script>
</body>
</html>
