<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingo Start</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="bingo.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #111;
      color: white;
      text-align: center;
    }

    #loading {
      font-size: 1.5em;
    }

    #start-button {
      display: none;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #4caf50;
      color: white;
      border: none;
      font-size: 1.2em;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      cursor: pointer;
    }

    canvas {
      margin-top: 20px;
    }

    #spin-text {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .pulse-yellow {
      animation: pulseYellow 1s infinite alternate;
    }

    .pulse-red {
      animation: pulseRed 0.6s infinite alternate;
    }

    @keyframes pulseYellow {
      0% { filter: drop-shadow(0 0 10px yellow); }
      100% { filter: drop-shadow(0 0 30px yellow); }
    }

    @keyframes pulseRed {
      0% { filter: drop-shadow(0 0 10px red); }
      100% { filter: drop-shadow(0 0 40px red); }
    }

    #song-info {
      display: none;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      width: 80%;
      max-width: 400px;
    }

    #menu-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: orange;
      color: white;
      font-size: 1.2em;
      border-radius: 8px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div id="loading">Playlist wird geladen...</div>
  <button id="start-button">Start</button>

  <h4 id="spin-text" style="display:none;">Spin the Wheel</h4>
  <canvas id="wheel" width="400" height="400" style="display:none;"></canvas>

  <div id="song-info">
    <h5>Song läuft</h5>
    <p id="song-name"></p>
    <button id="next-song" class="btn green">Weiter</button>
  </div>

  <a href="menu.html" id="menu-button" class="btn orange">Zurück zum Menü</a>

  <script src="bingo-start.js"></script>
</body>
</html>
