<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Bingo — Start</title>

  <!-- Materialize für Toasts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

  <!-- Spotify SDK (optional) -->
  <script src="https://sdk.scdn.co/spotify-player.js"></script>

  <style>
    :root { --wheel-size: 360px; }
    body { font-family: Roboto, sans-serif; background:#fafafa; color:#222; margin:0; padding-bottom:120px; }
    .center-area { text-align:center; margin-top:6vh; }

    #loading-text { margin-top:18px; font-size:1.05rem; color:#555; }

    /* Start-Button: sichtbar erst nach Playlist-Laden; nicht über dem Rad */
    #start-btn {
      display:none;
      width:130px; height:130px;
      border-radius:50%;
      font-size:18px;
      line-height:130px;
      padding:0;
      box-shadow:0 6px 14px rgba(0,0,0,0.16);
      background: linear-gradient(180deg,#2e7d32,#1b5e20);
      color: #fff;
      border: none;
      cursor: pointer;
    }

    /* Wheel section: hidden until Start pressed */
    #wheel-section { margin-top:30px; display:none; }
    #spin-title { font-size:1.4rem; font-weight:700; color:#222; margin-bottom:12px; }

    #wheel-container { margin:0 auto; width:var(--wheel-size); height:var(--wheel-size); position:relative; }
    #wheel {
      width:100%; height:100%; border-radius:50%;
      overflow:hidden; position:relative;
      transition: transform 3s cubic-bezier(.25,.9,.1,1);
      transform: rotate(0deg);
      box-shadow:0 10px 24px rgba(0,0,0,0.12);
      --r: calc(var(--wheel-size) / 2);
    }

    /* Labels: each segment gets a centered label using transform with CSS variable --r */
    .wheel-label {
      position:absolute;
      left:50%; top:50%;
      transform-origin: 0 0;
      width:46%;
      white-space:nowrap;
      text-align:center;
      font-weight:700;
      color:#fff;
      pointer-events:none;
      font-size:0.95rem;
    }

    #wheel-pointer {
      position:absolute; top:-10px; left:50%; transform:translateX(-50%); z-index:40;
      width:0; height:0; border-left:12px solid transparent; border-right:12px solid transparent;
      border-bottom:16px solid #e74c3c;
    }

    /* Now playing & track details */
    #now-playing { margin-top:28px; display:none; }
    #now-playing-text { font-size:2.0rem; font-weight:700; color:#222; margin-bottom:12px; }
    #track-details {
      background:#f5f5f5; border-radius:12px; padding:18px; width:92%; max-width:560px; margin:0 auto;
      text-align:left; display:none; cursor:pointer;
    }
    .details-weiter-btn { display:block; margin:18px auto 0; width:80%; max-width:360px; font-size:1.02rem; }

    /* Deutliche Puls-Styles */
    .pulse-yellow { box-shadow: 0 0 80px 38px rgba(255,214,90,0.95) !important; transform: scale(1.01); }
    .pulse-red { box-shadow: 0 0 110px 46px rgba(255,60,60,0.98) !important; transform: scale(1.02); }

    #menu-bottom-btn { position:fixed; left:50%; transform:translateX(-50%); bottom:12px; z-index:20; padding:8px 22px; border-radius:25px; display:flex; align-items:center; justify-content:center; }

    #empty-warning { margin-top:20px; display:none; }
  </style>
</head>
<body>
  <div class="container center-area">
    <div id="loading-text">Playlist wird geladen…</div>

    <!-- Start-Button (visible only after tracks loaded) -->
    <button id="start-btn" type="button">Start</button>

    <!-- Wheel section (hidden until start pressed) -->
    <div id="wheel-section">
      <div id="spin-title">Spin the wheel</div>
      <div id="wheel-container">
        <div id="wheel-pointer" aria-hidden="true"></div>
        <div id="wheel" role="button" aria-label="Rad drehen / Kategorie wählen"></div>
      </div>
    </div>

    <!-- Now playing + track details -->
    <div id="now-playing">
      <div id="now-playing-text">Song läuft …</div>
      <div id="track-details">Songinfos auflösen</div>
    </div>

    <div id="empty-warning">
      <p class="red-text">Keine gültigen Songs in der Playlist gefunden.</p>
      <a href="bingo1.html" class="btn">Playlist bearbeiten</a>
    </div>
  </div>

  <a id="menu-bottom-btn" class="btn orange" href="menu.html">Zum Menü</a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="bingo-start.js" defer></script>
</body>
</html>
