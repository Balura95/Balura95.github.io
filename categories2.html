<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mitspieler & Gewinnpunkte</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Google Fonts & Material Icons -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      overflow-y: auto;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .input-field {
      margin-bottom: 10px;
    }
    .fade-in {
      animation: fadeIn 1s ease-out forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container" style="margin-top:20px;">
    <div class="card z-depth-3 center-align fade-in">
      <div class="card-content">
        <h4 class="card-title">Mitspieler & Gewinnpunkte</h4>
        <!-- Mitspieler-Eingabe -->
        <div id="players-container">
          <h5>Mitspieler</h5>
          <div class="input-field">
            <input class="player-input" type="text" placeholder="Mitspieler 1">
            <label>Mitspieler</label>
          </div>
        </div>
        <button id="add-player" class="btn waves-effect waves-light blue" style="margin-top:10px;">
          <i class="material-icons left">add</i> Mitspieler hinzufügen
        </button>
        <!-- Gewinnpunkte-Eingabe -->
        <div class="input-field" style="margin-top:20px;">
          <input id="winning-score" type="number" min="1" placeholder="10">
          <label for="winning-score">Gewinnpunkte (z. B. 10)</label>
        </div>
        <!-- Bestätigen -->
        <button id="confirm-button" class="btn-large waves-effect waves-light green" style="margin-top:20px;">
          Bestätigen
        </button>
      </div>
    </div>
  </div>
  
  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Mitspieler hinzufügen
      document.getElementById('add-player').addEventListener('click', () => {
        const container = document.getElementById('players-container');
        const div = document.createElement('div');
        div.className = 'input-field';
        div.innerHTML = '<input class="player-input" type="text" placeholder="Neuer Mitspieler"><label>Mitspieler</label>';
        container.appendChild(div);
      });
      
      // Bestätigen-Button: Speichert Mitspieler und Gewinnpunkte, initialisiert currentPlayerIndex und playerScores und leitet weiter zu mobil.html
      document.getElementById('confirm-button').addEventListener('click', () => {
        const playerInputs = document.querySelectorAll('.player-input');
        let players = [];
        playerInputs.forEach(input => {
          const value = input.value.trim();
          if (value) players.push(value);
        });
        if (players.length === 0) {
          M.toast({ html: "Bitte mindestens einen Mitspieler eingeben", classes: "rounded", displayLength: 2000 });
          return;
        }
        localStorage.setItem('mobilePlayers', JSON.stringify(players));
        
        const winningScoreInput = document.getElementById('winning-score').value.trim();
        const winningScore = parseInt(winningScoreInput, 10);
        if (isNaN(winningScore) || winningScore < 1) {
          M.toast({ html: "Bitte gültige Gewinnpunkte (mind. 1) eingeben", classes: "rounded", displayLength: 2000 });
          return;
        }
        localStorage.setItem('winningScore', winningScore.toString());
        
        // Setze den Mitspieler-Index auf 0 und initialisiere den Score-Array
        localStorage.setItem('currentPlayerIndex', "0");
        let playerScores = new Array(players.length).fill(0);
        localStorage.setItem('playerScores', JSON.stringify(playerScores));
        
        console.log("Gespeicherte Mitspieler:", localStorage.getItem('mobilePlayers'));
        console.log("Gewinnpunkte:", localStorage.getItem('winningScore'));
        // Weiterleitung zur mobil.html
        window.location.href = 'mobil.html';
      });
    });
  </script>
</body>
</html>
