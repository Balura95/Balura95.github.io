<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bingo Playlist auswählen</title>

  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link rel="stylesheet" href="categories.css"/>
</head>
<body>
  <div class="container" style="margin-top:20px;">
    <div class="card z-depth-3 center-align fade-in">
      <div class="card-content">
        <h4 class="card-title">Bingo Playlist auswählen</h4>
        <p>Füge hier deine öffentliche Spotify-Playlist ein, die für das Bingo-Spiel verwendet werden soll.</p>
        <div class="input-field" style="margin-top:20px;">
          <input id="bingo-playlist-url" type="text" value="">
          <label for="bingo-playlist-url">Spotify Playlist-URL</label>
        </div>
        <button id="bingo-next-button" class="btn-large waves-effect waves-light green" style="margin-top:20px;">
          Weiter
        </button>
      </div>
      <div class="card-action">
        <a href="menu.html" class="btn-large waves-effect waves-light orange">Zurück zum Menü</a>
      </div>
    </div>
  </div>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="bingo1.js" defer></script>
</body>
</html>
