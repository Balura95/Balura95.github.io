<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bingo Playlist auswählen</title>

  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link rel="stylesheet" href="categories.css"/>
</head>
<body>
  <div class="container" style="margin-top:20px;">
    <div class="card z-depth-3 center-align fade-in">
      <div class="card-content">
        <h4 class="card-title">Bingo Playlist auswählen</h4>
        <p>Füge hier deine öffentliche Spotify-Playlist ein, die für das Bingo-Spiel verwendet werden soll.</p>
        <div class="input-field" style="margin-top:20px;">
          <input id="bingo-playlist-url" type="text" value="">
          <label for="bingo-playlist-url">Spotify Playlist-URL</label>
        </div>
        
    <!-- Checkbox: Discokugel aktivieren -->
    <p>
      <label>
        <input type="checkbox" id="discokugel-checkbox"/>
        <span>Discokugel aktivieren</span>
      </label>
    </p>

    <div class="card z-depth-3 center-align fade-in" style="margin-top:20px;">
  <div class="card-content">
    <div class="input-field">
      <input id="playlist-url" type="text" value="">
      <label for="playlist-url">Selbsterstellte, öffentliche Playlist eintragen</label>
    </div>

    <!-- Checkbox: Discokugel aktivieren -->
    <p>
      <label>
        <input type="checkbox" id="discokugel-checkbox"/>
        <span>Discokugel aktivieren</span>
      </label>
    </p>

    <!-- Container für optionale Kategorien, zunächst versteckt -->
    <div id="categories-wrapper" style="display:none; margin-top:10px;">
      <h5>Mit welchen Kategorien möchtest du spielen? (optional)</h5>
      <div id="categories-container">
        <div class="input-field">
          <input class="category-input" type="text">
          <label>Kategorie eintragen</label>
        </div>
      </div>
      <div class="button-group" style="margin-top:10px;">
        <button id="add-category" class="btn waves-effect waves-light blue">
          <i class="material-icons left">add</i> Kategorie
        </button>
        <button id="remove-category" class="btn waves-effect waves-light red">
          <i class="material-icons left">remove</i> Kategorie
        </button>
      </div>
    </div>

    <button id="next-button" class="btn-large waves-effect waves-light green" style="margin-top:20px;">
      Weiter
    </button>
  </div>
</div>


  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="bingo1.js" defer></script>
</body>
</html>
