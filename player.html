<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hitster Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="player.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title" id="title">QR Code scannen</h1>
        <div id="player-area" class="card">
          <div id="qr-reader" class="qr-box"></div>
          <button id="scan-next" class="btn secondary" style="display:none;">Nächsten Song scannen</button>
          <button id="reset-app" class="btn reset-btn">App zurücksetzen</button>
        </div>
    </div>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
</body>
</html>
