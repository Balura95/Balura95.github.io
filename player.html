<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hitster Player</title>
  <link rel="stylesheet" href="styles.css">
  <script src="player.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Hitster Player</h1>
        <div id="player-area" class="card">
          <div id="qr-reader" class="qr-box"></div>
          <button id="start-playback" class="btn">Play</button>
          <button id="scan-next" class="btn secondary" style="display:none;">Scan Next Song</button>
          <!-- Example placement in the body -->
          
        </div>
        <button id="reset-app" class="btn reset-btn">Reset App</button>
      </div>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
</body>
</html>
