<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobiles Spiel – Zufallsplaylist</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Google Fonts & Material Icons -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Spotify SDK -->
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
</head>
<body>
  <div class="container" style="margin-top:20px;">
    <!-- Überschrift für die zufällig ausgewählte Kategorie -->
    <h5 id="category-heading" style="text-align:center; margin-bottom:10px;"></h5>
    <!-- Anzeige des aktuellen Mitspielers -->
    <h5 id="player-turn" style="text-align:center; margin-bottom:20px;"></h5>
    
    <div class="card z-depth-3 center-align fade-in">
      <div class="card-content">
        <!-- Keine Eingabefelder mehr – Playlist und Mitspieler sind bereits gespeichert -->
        <!-- Buttons: Song abspielen und Stop Playback -->
        <button id="play-button" class="btn-large waves-effect waves-light green" style="margin-top:20px;">
          <i class="material-icons left">play_arrow</i> Song abspielen
        </button>
        <button id="stop-button" class="btn-large waves-effect waves-light red" style="margin-top:20px;">
          <i class="material-icons left">stop</i> Stop Playback
        </button>
      </div>
      <div class="card-action">
        <a href="menu.html" class="btn-large waves-effect waves-light blue">Zurück zum Menü</a>
      </div>
    </div>
    <!-- Box für Songinfos: Zeigt initial "Songinfos" an, toggelt beim Klicken -->
    <div id="track-details" class="card z-depth-1" style="display:none; margin-top:20px; padding:10px; cursor:pointer;">
      <p id="track-info">Songinfos</p>
    </div>
  </div>
  
  <!-- Reset Button fixed at the bottom center -->
  <button id="reset-app" class="btn reset-btn">App zurücksetzen</button>
  
  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="mobile.js" defer></script>
</body>
</html>
