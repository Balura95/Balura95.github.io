<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobiles Spiel – Zufallsplaylist</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Google Fonts & Material Icons -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Spotify SDK -->
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <style>
    /* Score display oben rechts */
    #score-display {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    /* Container für Bewertungsbuttons */
    #result-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    /* Runde Buttons */
    #correct-button, #wrong-button {
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Overlay für Spielende */
    #game-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      color: #fff;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
    }
    #game-overlay table {
      width: 80%;
      margin-bottom: 20px;
      border-collapse: collapse;
    }
    #game-overlay th, #game-overlay td {
      border: 1px solid #fff;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="score-display">Score: 0</div>
  <div class="container" style="margin-top:20px;">
    <!-- Überschrift für zufällig ausgewählte Kategorie -->
    <h5 id="category-heading" style="text-align:center; margin-bottom:10px;"></h5>
    <!-- Anzeige des aktuellen Mitspielers -->
    <h5 id="player-turn" style="text-align:center; margin-bottom:20px;"></h5>
    
    <div class="card z-depth-3 center-align fade-in">
      <div class="card-content">
        <!-- Button "Nächster Song" (umbenannt) -->
        <button id="play-button" class="btn-large waves-effect waves-light green" style="margin-top:20px;" disabled>
          <i class="material-icons left">skip_next</i> Nächster Song
        </button>
        <button id="stop-button" class="btn-large waves-effect waves-light red" style="margin-top:20px;" disabled>
          <i class="material-icons left">stop</i> Stop Playback
        </button>
        <!-- Bewertungsbuttons -->
        <div id="result-buttons">
          <button id="correct-button" class="btn waves-effect waves-light green">
            <i class="material-icons">check</i>
          </button>
          <button id="wrong-button" class="btn waves-effect waves-light red">
            <i class="material-icons">close</i>
          </button>
        </div>
      </div>
    </div>
    <!-- Box für Songinfos: Zeigt initial "Songinfos" an, toggelt bei Klick -->
    <div id="track-details" class="card z-depth-1" style="display:none; margin-top:20px; padding:10px; cursor:pointer;">
      <p id="track-info">Songinfos</p>
    </div>
  </div>
  
  <!-- Overlay für Spielende -->
  <div id="game-overlay">
    <h4 id="winner-heading" style="margin-bottom:20px;"></h4>
    <table id="score-table">
      <thead>
        <tr>
          <th>Spieler</th>
          <th>Punkte</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamisch erzeugt -->
      </tbody>
    </table>
    <button id="overlay-menu-btn" class="btn-large waves-effect waves-light blue">Zurück zum Menü</button>
  </div>
  
  <!-- Reset Button -->
  <button id="reset-app" class="btn reset-btn">App zurücksetzen</button>
  
  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="mobile.js" defer></script>
</body>
</html>
