<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobiles Spiel – Zufallsplaylist</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Google Fonts & Material Icons -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Spotify SDK -->
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <style>
    /* Entferne weißen Container – stattdessen einfache Hintergründe */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    /* Startbutton – groß, grün und rund */
    #start-button {
      background-color: #4CAF50; /* kräftiges Grün */
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
    }
    /* Steuerungsbereich */
    #control-buttons button {
      margin-top: 20px;
    }
    /* Bewertungsbuttons */
    #result-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    #correct-button, #wrong-button {
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    /* Box für Songinfos – transparente Hintergrundfarbe */
    #track-details {
      display: none;
      margin-top: 20px;
      padding: 10px;
      cursor: pointer;
      background: rgba(255,255,255,0.85);
      border-radius: 8px;
    }
    /* Overlay für Spielende – schöner gestaltet */
    #game-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
      padding: 20px;
    }
    #winner-heading {
      font-size: 32px;
      margin-bottom: 20px;
    }
    #game-overlay table {
      width: 80%;
      margin-bottom: 20px;
      border-collapse: collapse;
    }
    #game-overlay th, #game-overlay td {
      border: 1px solid #fff;
      padding: 8px;
      text-align: center;
    }
    /* Reset-Button – fixiert unten */
    .reset-btn {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <!-- Scoreanzeige, Kategorie und aktueller Spieler (initial ausgeblendet) -->
  <div id="score-display">Score: 0</div>
  <h5 id="category-heading" style="display:none;"></h5>
  <h5 id="player-turn" style="display:none;"></h5>
  
  <div class="container">
    <!-- Startbereich (ohne Card, direkter Inhalt) -->
    <div id="start-area">
      <button id="start-button">Start</button>
    </div>
    
    <!-- Steuerungsbereich, der nach Start eingeblendet wird -->
    <div id="control-buttons" style="display:none;">
      <button id="play-button" class="btn-large waves-effect waves-light green" disabled>
        <i class="material-icons left">skip_next</i> Nächster Song
      </button>
      <div id="result-buttons">
        <button id="correct-button" class="btn waves-effect waves-light green">
          <i class="material-icons">check</i>
        </button>
        <button id="wrong-button" class="btn waves-effect waves-light red">
          <i class="material-icons">close</i>
        </button>
      </div>
    </div>
    
    <!-- Box für Songinfos -->
    <div id="track-details" class="z-depth-1">
      <p id="track-info">Songinfos</p>
    </div>
  </div>
  
  <!-- Overlay für Spielende -->
  <div id="game-overlay">
    <h4 id="winner-heading"></h4>
    <table id="score-table">
      <thead>
        <tr>
          <th>Spieler</th>
          <th>Punkte</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamisch erzeugt -->
      </tbody>
    </table>
    <button id="overlay-menu-btn" class="btn-large waves-effect waves-light blue">Zurück zum Menü</button>
  </div>
  
  <!-- Reset-Button -->
  <button id="reset-app" class="btn reset-btn">App zurücksetzen</button>
  
  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="mobile.js" defer></script>
</body>
</html>
