<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobiles Spiel – Zufallsplaylist</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Google Fonts & Material Icons -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
</head>
<body>
  <div class="container" style="margin-top:50px;">
    <div class="card z-depth-3 center-align fade-in">
      <div class="card-content">
        <h4 class="card-title">Mobiles Spiel – Zufallsplaylist</h4>
        <div class="input-field">
          <input id="playlist-url" type="text" value="https://open.spotify.com/playlist/DEINE_PLAYLIST_ID">
          <label for="playlist-url">Playlist URL</label>
        </div>
        <!-- Button zum Einlesen der Playlist -->
        <button id="cache-button" class="btn-large waves-effect waves-light orange">
          <i class="material-icons left">library_music</i> Playlist einlesen
        </button>
        <!-- Button zum Zufällig-Auswählen eines Songs -->
        <button id="select-song" class="btn-large waves-effect waves-light purple" style="display:none; margin-top:20px;">
          <i class="material-icons left">shuffle</i> Zufälligen Song auswählen
        </button>
        <!-- Button zum Abspielen des ausgewählten Songs -->
        <button id="play-button2" class="btn-large waves-effect waves-light green" style="display:none; margin-top:20px;">
          <i class="material-icons left">play_arrow</i> Song abspielen
        </button>
      </div>
      <div class="card-action">
        <a href="menu.html" class="btn-large waves-effect waves-light blue">Zurück zum Menü</a>
      </div>
    </div>
  </div>
  
  <!-- Reset Button fixed at the bottom center -->
  <button id="reset-app" class="btn reset-btn">App zurücksetzen</button>
  
  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="mobile.js" defer></script>
</body>
</html>
